<!doctype html>
<html>
	<head>
		<style>
			body {
				/* margin: 1rem;
        padding: 1rem; */
				box-sizing: border-box;
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
					sans-serif;
				line-height: 1.5;
				font-size: 2rem;
			}

			main {
				/* min-height: 100vh; */
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			img {
				display: block;
				margin-left: auto;
				margin-right: auto;
				height: 20rem;
				object-fit: cover;
				box-shadow: grey;
			}

			.button {
				background-color: #fc5200;
				border: none;
				color: white;
				padding: 1rem;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 3rem;
				margin: 1rem;
				cursor: pointer;
			}

			.text-center {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<main>
			<div class="text-center">
				<h1>Biruedas ZN 2024</h1>
			</div>
			<div>
				<br />
			</div>
			<div>
				<button id="authOnStrava" class="button">Autorizar en Strava</button>
			</div>
			<div>
				<br />
			</div>
			<div>
				<img src="indevelopment.jpg" alt="En desarrollo" />
			</div>
			<!-- Usar url dentro del dominio registrado en Strava -->
			<script type="text/javascript">
				document.getElementById("authOnStrava").onclick = function () {
					location.href =
						"http://www.strava.com/oauth/authorize?client_id=99984&redirect_uri=https://xxx.vercel.app/exchange_token&response_type=code&scope=activity:read";
				};
			</script>
		</main>
	</body>
</html>
